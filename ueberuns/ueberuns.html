<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../ueberuns/ueberuns.css">
    <script src="../ueberuns/ueberuns.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
    <style>
        body {
            font-family: 'Audiowide', cursive;
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <div id="menu" style="display: none;">
            <ul>
                <li><a href="../index.html">Intro</a></li>
                <li><a href="../suchseite/suchseite.html">Cast</a></li>
                <li><a href="../ueberuns/ueberuns.html">Crew</a></li>
            </ul>
        </div>
        <div id="burgerbutton" style="cursor: pointer;">
            <img src="/Bilder/burgermenu/burgermenu.png" alt="Burgermenu Button">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var burgerButton = document.getElementById('burgerbutton');
            var menu = document.getElementById('menu');

            burgerButton.addEventListener('click', function () {
                if (menu.style.display === 'block') {
                    menu.style.opacity = '0';
                    setTimeout(() => {
                        menu.style.display = 'none';
                    }, 500);
                } else {
                    menu.style.display = 'block';
                    setTimeout(() => {
                        menu.style.opacity = '1';
                    }, 10);
                }
            });
        });
    </script>

    <div class="titel">
        <h2>Behind<br> the <br>scenes</h2>
    </div>

    <div class="action">
        <h1 class="drei">3</h1>
        <h1 class="zwei">2</h1>
        <h1 class="eins">1</h1>
        <h1 class="am">action</h1>
    </div>

    <div class="bilderuns">
        <div class="luana">
            <img class="bildnormal" src="/Bilder/luanaalleine.png" alt="Teammitglied 1: Luana Donghi">
            <img class="bildhover" src="/Bilder/luanatext.png" alt="luanatext">
            <p class="kamera">Luana hat unsere einzigartige Hauptseite designt.</p>
        </div>

        <div class="hanna">
            <img class="bildnormal" src="/Bilder/hannaalleine.png" alt="Teammitglied 2: Hanna Zsakai">
            <img class="bildhover" src="/Bilder/hannatext.png" alt="hannatext">
            <p class="ton">Hanna hat die tolle Startseite erstellt.</p>
        </div>

        <div class="silvana">
            <img class="bildnormal" src="/Bilder/silvanaalleine.png" alt="Teammitglied 3: Silvana Waser">
            <img class="bildhover" src="/Bilder/silvanatext.png" alt="silvanatext">
            <p class="schnitt">Silvana kreierte die peppige Behind The Scenes seite.</p>
        </div>
    </div>
